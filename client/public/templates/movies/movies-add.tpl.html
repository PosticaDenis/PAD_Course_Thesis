<div class="container">
    <input type="text" ng-model="movie.title" placeholder="Title">
    <input type="text" ng-model="movie.releasedYear" placeholder="Released year">
    <input type="text" ng-model="movie.sales" placeholder="Sales">
    <input type="text" ng-model="movie.rating" placeholder="Rating">
    <input type="submit" class="waves-effect waves-light btn" ng-click="adm.upload(movie)" value="Save" />
</div>
