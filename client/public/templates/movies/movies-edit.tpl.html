<div class="container">
    <input type="text" ng-pattern="{{m.movie.title}}" ng-model="m.movie.title">
    <input type="text" ng-model="m.movie.releasedYear" value="{{m.movie.releasedYear}}">
    <input type="text" ng-model="m.movie.sales" value="{{m.movie.sales}}">
    <input type="text" ng-model="m.movie.rating" value="{{m.movie.rating}}">
    <input type="submit" class="waves-effect waves-light btn" ng-click="m.update(m.movie)" value="Edit" />
</div>
